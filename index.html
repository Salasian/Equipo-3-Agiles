<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pom-Pom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="row bg-primary">
      <section class="col-md-2 bg-info">
        <article
          class="card d-flex align-items-center justify-content-center m-3"
        >
          <h6 class="tiempo">25:00</h6>
        </article>
        <article
          class="card d-flex align-items-center justify-content-center m-3"
        >
          <h6 class="descanso">5:00</h6>
        </article>
      </section>
      <section
        class="col-md-10 d-flex align-items-center justify-content-center"
      >
        <h1>Pom-Pom</h1>
      </section>
    </nav>
    <!-- Fin de Navbar -->
    <!-- Main -->
    <main class="row">
      <aside class="col-md-2 bg-primary">
        <section class="container">
          <div class="row col-12">
            <article class="card mt-3 p-2 align-items-center">
              <button type="button" class="align-center btn btn-subir">
                Subir tarea
              </button>
              <div class="detalles mx-auto col-md-11">
                <input
                  type="text"
                  placeholder="Título"
                  class="campo-titulo p-2 m-2 col-md-11"
                  maxlength="15"
                />
                <textarea
                  type="text"
                  placeholder="Descripción"
                  class="campo-texto p-2 m-2 col-md-11"
                  maxlength="99"
                ></textarea>
              </div>
            </article>
            <article
              class="card mt-3 p-2 align-items-center hidden artTemporizdor"
            >
              <button type="button" class="align-center btn btn-temporizador">
                Iniciar Temporizador
              </button>
            </article>
            <article class="card mt-3 p-2 align-items-center artRestablecer">
              <button
                type="button"
                class="align-center btn btn-restablecer"
                data-bs-toggle="modal"
                data-bs-target="#modalRestablecer"
              >
                Restablecer Temporizador
              </button>
            </article>
            <article class="card mt-3 p-2 align-items-center hidden artOmitir">
              <button
                type="button"
                class="align-center btn btn-omitir"
                data-bs-toggle="modal"
                data-bs-target="#modalOmitir"
              >
                Omitir Descanso
              </button>
            </article>
            <article class="card mt-3 p-2 align-items-center">
              <h3>Pomodoros</h3>
              <div class="flex-column check-pomodoros">
                <i class="bi bi-check-circle-fill borrablePomodoro"></i>
                <i class="bi bi-check-circle-fill borrablePomodoro"></i>
                <i class="bi bi-check-circle-fill borrablePomodoro"></i>
              </div>
              <h3>Descansos</h3>
              <div class="flex-column check-descansos">
                <i class="bi bi-check-circle borrableDescanso"></i>
                <i class="bi bi-check-circle borrableDescanso"></i>
                <i class="bi bi-check-circle borrableDescanso"></i>
              </div>
            </article>
          </div>
        </section>
      </aside>
      <section class="col-md-10">
        <div class="row mt-3">
          <article class="col-4 list-container">
            <section class="list-title card d-flex align-items-center">
              <h3>Pendiente</h3>
            </section>
            <section class="list mt-3">
              <div class="task pendientes d-flex flex-column border-grey"></div>
            </section>
          </article>
          <article class="col-4 list-container">
            <section class="list-title card d-flex align-items-center">
              <h3>En proceso</h3>
            </section>
            <section class="list mt-3">
              <div class="task proceso d-flex flex-column"></div>
            </section>
          </article>
          <article class="col-4 list-container">
            <section class="list-title card d-flex align-items-center">
              <h3>Terminado</h3>
            </section>
            <section class="list mt-3">
              <div class="task terminado d-flex flex-column"></div>
            </section>
          </article>
        </div>
      </section>
      <!-- Modal Terminar -->
      <div
        class="modal fade"
        id="terminarModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Acepta terminar esta tarea</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary modalBtn terminarTarea"
                data-bs-dismiss="modal"
              >
                Terminar tarea
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Termino de Modal Terminar -->
      <!-- Modal Borrar -->
      <div
        class="modal fade"
        id="modalBorrar"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Acepta borrar esta tarea</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary modalBtn borrarTarea"
                data-bs-dismiss="modal"
              >
                Borrar tarea
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Termino de Modal Borrar -->
      <!-- Modal Restablecer -->
      <div
        class="modal fade"
        id="modalRestablecer"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Acepta restablecer el tiempo</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary modalBtn restablecerTiempo"
                data-bs-dismiss="modal"
              >
                Restablecer tiempo
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Termino de Modal Restablecer -->
      <!-- Modal Omitir -->
      <div
        class="modal fade"
        id="modalOmitir"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Acepta omitir el descanso</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary modalBtn omitirDescanso"
                data-bs-dismiss="modal"
              >
                Omitir descanso
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Termino de Modal Omitir -->
      <!-- Modal Editar -->
      <div
        class="modal fade"
        id="modalEditar"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Título:</label
                >
                <input
                  type="text"
                  class="form-control tituloTarea"
                  id="recipient-name"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Descripción:</label
                >
                <textarea
                  class="form-control descripcionTarea"
                  id="message-text"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary modalBtn editarTarea"
                data-bs-dismiss="modal"
              >
                Editar Tarea
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Termino de Modal Editar -->
      <!-- Toast -->
      <div class="position-fixed bottom-0 p-3 col-md-2" style="z-index: 11">
        <div
          id="liveToast"
          class="toast hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <i class="bi bi-bell"></i>
            <strong class="me-auto m-2">Pom-Pom</strong>
            <small>Just now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body"></div>
        </div>
      </div>
      <!-- Termino de Toast -->
    </main>
    <!-- Fin del Main -->
    <script src="index.js"></script>
  </body>
</html>
