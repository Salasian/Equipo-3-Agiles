<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link href="./index.css" rel = "stylesheet"/>
  <title>Pom Pom</title>
</head>

<body>
  <!-- El cuerpo de la página -->
  <hero>
    <!-- NavBar con título settings y tiempo -->
    <header>
      <div class="temporizador">
        <h3> Aquí va el timer </h3>
      </div>
      <div>
        <nav>
          <h1>
            POM-POM
          </h1>
        </nav>
      </div>
      <button id = "opciones"> Opciones </button>
    </header>

    <!-- Fin de NavBar con título settings y tiempo -->
    <!-- Sidedbar de tableros -->
    <aside>
      <div class="pomodoros">
        <div class="pomodoro">
          <h3> Aquí va un pomodoro </h3>
        </div>
      </div>
    </aside>
    <!-- Fin de Sidedbar de tableros -->
    <!-- Tablero con secciones de estados -->
    <section>
      <!-- Cuadro de estado Pendientes -->
      <div id="tablero-pendientes">
        <div class="titulo">
          <h2> Pendientes </h2>
        </div>
        <div class = "tablero">
          <div class = "tarea">
            <h3> Aquí va una tarea</h3>
            <div class = "botones">
              <button id ="mover"> Mover </button>
              <button id = "eliminar"> Eliminar </button>
            </div>
          </div>
        </div>        
      </div>
      <!--Fin de Cuadro de estado Pendientes -->

      <!-- Cuadro de estado En progreso -->
      <div id="tablero-proceso">
        <div class="titulo">
          <h2> Pendientes </h2>
        </div>
        <div class = "tablero">
          <div class = "tarea">
            <h3> Aquí va una tarea</h3>
            <div class = "botones">
              <button id ="mover"> Mover </button>
              <button id = "eliminar"> Eliminar </button>
            </div>
          </div>
        </div>        
      </div>
      <!--Fin de Cuadro de estado En progreso -->

      <!-- Cuadro de estado Terminados -->
      <div id="tablero-terminados">
        <div class="titulo">
          <h2> Pendientes </h2>
        </div>
        <div class = "tablero">
          <div class = "tarea">
            <h3> Aquí va una tarea</h3>
            <div class = "botones">
              <button id ="mover"> Mover </button>
              <button id = "eliminar"> Eliminar </button>
            </div>
          </div>
        </div>        
      </div>
      <!--Fin de Cuadro de estado Terminados -->

      <button id ="nueva-tarea"> Nueva tarea </button>
    </section>
    <!-- Fin de Tablero con secciones de estados -->
  </hero>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
