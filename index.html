<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pom-Pom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="row bg-primary">
      <section class="col-md-2 bg-info">
        <article
          class="card d-flex align-items-center justify-content-center m-3"
        >
          <h6 class="tiempo">25:00</h6>
        </article>
        <article
          class="card d-flex align-items-center justify-content-center m-3"
        >
          <h6>5:00</h6>
        </article>
      </section>
      <section
        class="col-md-10 d-flex align-items-center justify-content-center"
      >
        <h1>Pom-Pom</h1>
      </section>
    </nav>
    <!-- Fin de Navbar -->
    <!-- Main -->
    <main class="row">
      <aside class="col-md-2 bg-primary">
        <section class="container">
          <div class="row col-12">
            <article class="card mt-3 p-2 align-items-center">
              <button type="button" class="align-center btn btn-subir">
                Subir tarea
              </button>
              <div class="detalles mx-auto">
                <input
                  type="text"
                  placeholder="Título"
                  class="campo-titulo p-2 m-2"
                  maxlength="15"
                />
                <textarea
                  type="text"
                  placeholder="Descripción"
                  class="campo-texto p-2 m-2"
                  maxlength="99"
                ></textarea>
              </div>
            </article>
            <article
              class="card mt-3 p-2 align-items-center hidden artTemporizdor"
            >
              <button
                type="button"
                class="align-center btn bg-white btn-temporizador"
              >
                Iniciar Temporizador
              </button>
            </article>
          </div>
        </section>
      </aside>
      <section class="col-md-10">
        <div class="row mt-3">
          <article class="col-4 list-container">
            <section class="list-title card d-flex align-items-center">
              <h3>Pendiente</h3>
            </section>
            <section class="list mt-3">
              <div class="task pendientes d-flex flex-column border-grey"></div>
            </section>
          </article>
          <article class="col-4 list-container">
            <section class="list-title card d-flex align-items-center">
              <h3>En proceso</h3>
            </section>
            <section class="list mt-3">
              <div class="task proceso d-flex flex-column"></div>
            </section>
          </article>
          <article class="col-4 list-container">
            <section class="list-title card d-flex align-items-center">
              <h3>Terminado</h3>
            </section>
            <section class="list mt-3">
              <div class="task terminado d-flex flex-column"></div>
            </section>
          </article>
        </div>
      </section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Acepta terminar esta tarea</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary terminarTarea"
                data-bs-dismiss="modal"
              >
                Terminar tarea
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Fin del Main -->
    <script src="index.js"></script>
  </body>
</html>
